<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="calcu.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-application-title" content="Notas">
    <meta name="apple-mobile-web-app-status-bar-style" content="black translucent">
    <meta name="theme-color" content="#9c27b0">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <title>Calculadora cacheada</title>
</head>

<body>
    <h1>Calcu Web App</h1>
    <section>
            <button class="botones" id="1" value="1">1</button>
            <button class="botones" id="2" value="2">2</button>
            <button class="botones" id="3" value="3">3</button>
            <button class="botones" id="4" value="4">4</button>
            <button class="botones" id="5" value="5">5</button>
            <button class="botones" id="6" value="6">6</button>
            <button class="botones" id="7" value="7">7</button>
            <button class="botones" id="8" value="8">8</button>
            <button class="botones" id="9" value="9">9</button>
            <button class="botones" id="0" value="0">0</button>
            <button class="botones" id="mas" value="mas">+</button>
            <button class="botones" id="menos" value="1">-</button>
            <button id="cmdResultado">Resultado</button>
            <button id="cmdBorrar">Borrar</button>
        </section>
        <input type="text" id="txtExpresion" placeholder="Expresión de cálculo" />
        <input type="text" id="txtResultado" placeholder="resultado" />
        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
